<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Redon Morina - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Syne', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#fcfcfc',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              },
              accent: {
                blue: '#2E2EFE',    // International Klein Blue
                purple: '#7F00FF',  // Electric Violet
                lime: '#CCFF00',    // Acid Lime
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'reveal-up': 'revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                 '0%': { transform: 'translateX(-100%)' },
                 '100%': { transform: 'translateX(0%)' },
              },
              revealUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide default cursor only on non-touch devices where we use custom cursor */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, textarea {
          cursor: none;
        }
      }

      /* Premium Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 40;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Custom Selection */
      ::selection {
        background-color: #2E2EFE;
        color: white;
      }

      /* Hover Image Reveal Styles */
      .hover-reveal-container {
        position: fixed;
        width: 300px;
        height: 380px;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 30;
        transform: translate(-50%, -50%);
        overflow: hidden;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.1s linear;
      }
      
      .hover-reveal-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.2);
        transition: transform 0.4s ease;
      }

      .group:hover .hover-reveal-container {
        opacity: 1;
      }
      
      .group:hover .hover-reveal-img {
        transform: scale(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-stone-900 antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
